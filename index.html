<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./styles.css">

</head>
<body onload="">
    <main>
        <form id="container" name="calculator" >
            <h2 class="titulo">calculadora</h2>
            <input class="pantalla" type="text" name="ans" value="" >
            <br>
            <input class="boton7" type="button" value="7"  >
            <input class="boton8" type="button" value="8">
            <input class="boton9" type="button" value="9">
            <input class="boton/" type="button" value="/">
            <br>
            <input class="boton4" type="button" value="4">
            <input class="boton5" type="button" value="5">
            <input class="boton6" type="button" value="6">
            <input class="boton*" type="button" value="*">
            <br>
            <input class="boton1" type="button" value="1">
            <input class="boton2" type="button" value="2">
            <input class="boton3" type="button" value="3">
            <input class="boton+" type="button" value="+">
            <br>
            <input class="botonc" type="reset" value="c">
            <input class="boton0" type="button" value="0">
            <input class="boton," type="button" value=",">
            <input class="boton=" type="submit" value="=">
        </form>
    </main>
</body>
    <script src="./index.js" ></script>
</html>
