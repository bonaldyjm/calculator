<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body onload="">
    <main>
        <form id="container" name="calculator" action="">
            <h2 class="titulo">calculadora</h2>
            <input class="pantalla" type="text" name="ans" value="" >
            <br>
            <input class="boton" type="button" value="7" onClick= >
            <input class="boton" type="button" value="8">
            <input class="boton" type="button" value="9">
            <input class="botonop" type="button" value="/">
            <br>
            <input class="boton" type="button" value="4">
            <input class="boton" type="button" value="5">
            <input class="boton" type="button" value="6">
            <input class="botonop" type="button" value="*">
            <br>
            <input class="boton" type="button" value="1">
            <input class="boton" type="button" value="2">
            <input class="boton" type="button" value="3">
            <input class="botonop" type="button" value="+">
            <br>
            <input class="boton" type="reset" value="c">
            <input class="boton" type="button" value="0">
            <input class="botonop" type="button" value=",">
            <input class="boton" type="submit" value="=">
            <script src="./index.js"></script>
        </form>
    </main>
</body>
</html>
